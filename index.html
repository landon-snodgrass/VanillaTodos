<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Vanilla Todos</title>
    <meta name="description" content="A simple todo list made with vanilla JavaScript">
    <meta name="author" content="Landon Snodgrass">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/080ed17134.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css?v=1.0">
</head>

<body>
    <!-- your content here... -->
    <div class="page border rounded shadow">
        <section class="hero bg-dark text-white">
            <h1>Welcome</h1>
            <p class="lead"><span id="todays-date"></span></p>
        </section>
        <section class="body">
            <ul id="todo-list"></ul>
        </section>
        <section class="add-todo">
            <div class="add-todo-container">
                <a href="#" class="text-danger" id="add-todo-button">+</a>
                <input type="text" placeholder="Add task..." class="form-control" id="todo-text">
            </div>
        </section>
    </div>
    <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
